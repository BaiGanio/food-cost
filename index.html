<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Cost</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- App CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/theme-light.css">
  <link rel="stylesheet" href="css/theme-dark.css">
</head>

<body>

  <!-- HEADER -->
  <header class="container py-3 d-flex justify-content-between align-items-center">
    <h1 data-lang="app"></h1>
    <div>
        <button 
          id="langSwitcher" 
          class="btn btn-primary">
          üåê EN/BG
        </button>

        <button id="themeSwitcher" class="btn btn-primary" onclick="toggleTheme()""></button>
    </div>
  </header>
  <hr>
  <!-- MAIN SECTIONS -->
  <main class="container py-4">
    <div class="row justify-content-center">
        <h1 data-lang="welcome" style="font-size: 3.6rem;"></h1>
        <h2 data-lang="tagline"></h2>
      <div class="col-12 col-md-2">

            <div class="card shadow-sm p-4 text-center" style="max-width: 480px; width: 100%; font-size: 1.75rem; font-weight: 600;"> 
              <!-- <h3 class="mb-4 text-center" style="font-weight: 700; font-size: 2rem;"> Food Cost Calculator </h3>  -->
              <form onsubmit="event.preventDefault(); calculate();"> 
                  <div class="mb-4"> 
                      <label data-lang="years" for="inputYears" class="form-label" style="font-size: 2rem;"></label> 
                      <input type="number" class="form-control form-control-lg annie-use-your-telescope-regular" id="inputYears" placeholder="(40)"> 
                  </div> 
                  <div class="mb-4"> 
                      <label data-lang="weight" for="inputWeight" class="form-label" style="font-size: 2rem;"></label> 
                      <input type="number" class="form-control form-control-lg annie-use-your-telescope-regular" id="inputWeight" placeholder="(90)"> 

                  </div> 
                  <div class="mb-4 form-check"> 
                      <input type="checkbox" class="form-check-input" id="generateChartCheck" style="transform: scale(1.3);"> 
                      <label data-lang="chart" class="form-check-label ms-2" for="generateChartCheck" style="font-size: 2rem;"></label> 
                  </div> 
                  <button 
                    data-lang="start"
                    class="btn btn-primary w-100"
                    type="submit" 
                    id="calculateBtn"
                    disabled>
                  </button>
              </form> 
            </div> 

      </div>
      <div class="col-12 col-md-8">
          <div class="card p-4">
              <h1 data-lang="theBill" class="mb-3" style="text-align: left;"></h1>
              <h6>- Estimation over the provided years. Daily consumption on average is 123456 kal</—Ö>
          </div>
      </div>
    </div>

  </main>

  <hr>

  <!-- FOOTER -->
  <footer class="text-center text-muted">
   <h1> Food Cost ¬© 2026</h1>
   <h5>Developed by L.K.</h5>
   <h6>All rights reserved.</h6>
  </footer>

  <!-- JS -->
  <script src="js/theme.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/language.js"></script>

</body>
</html>
