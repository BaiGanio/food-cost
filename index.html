<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Cost</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- App CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body>
  <nav class="navbar navbar-expand app-navbar px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand m-0">
        <h1 data-lang="app"></h1>
      </a>
      <div class="d-flex align-items-end gap-2">
        <button id="langSwitcher" class="btn btn-sm btn-outline-primary">üåê EN/BG</button>
        <button id="themeSwitcher" class="btn btn-sm btn-outline-primary">üåô</button>
      </div>
    </div>
  </nav>

  <!-- MAIN SECTIONS -->
  <main class="container py-4">
    <div class="row justify-content-center">
      <h1 data-lang="welcome" style="font-size: 3.6rem;"></h1>
      <h2 data-lang="tagline"></h2>
      <div class="col-12 col-md-3 mb-3">
            <div class="card p-4 text-center"> 
              <!-- <h3 class="mb-4 text-center" style="font-weight: 700; font-size: 2rem;"> Food Cost Calculator </h3>  -->
              <form onsubmit="event.preventDefault(); calculate();"> 
                  <div class="mb-4"> 
                      <label data-lang="years" for="inputYears" class="form-label" style="font-size: 2rem;"></label> 
                      <input type="number" value="40" class="form-control form-control-lg annie-use-your-telescope-regular" id="inputYears" placeholder="(40)"> 
                  </div> 
                  <div class="mb-4"> 
                      <label data-lang="weight" for="inputWeight" class="form-label" style="font-size: 2rem;"></label> 
                      <input type="number" value="90" class="form-control form-control-lg annie-use-your-telescope-regular" id="inputWeight" placeholder="(90)"> 

                  </div> 
                  <div class="mb-4 d-flex align-items-center"> 
                      <input type="checkbox" class="form-check-input" id="generateChartCheck" style="transform: scale(1.3);"> 
                      <label data-lang="chart" class="form-check-label ms-2" for="generateChartCheck" style="font-size: 2rem;"></label> 
                  </div> 
                  <button 
                    data-lang="start"
                    class="btn btn-primary w-100"
                    type="submit" 
                    id="calculateBtn"
                    disabled>
                  </button>
                  <p>wtf</p>
                  <p>wtf2</p>
              </form> 
            </div> 
      </div>
      <div class="col-12 col-md-9 mb-3">
        <div class="flip-card"> 
          <div class="flip-card-inner" id="flipCard">
            <!-- FRONT -->
            <div class="flip-card-front card p-4" id="resultCard">
                <h1 data-lang="theBill" class="mb-3" style="text-align: left;"></h1>
                <p>1 kcal = 4184 J ‚âà 0.0484259 W</p>
              <table>
                <thead>
                  <tr>
                    <th data-lang="group"></th>
                    <th data-lang="dailyCalories"></th>
                    <th data-lang="watts"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td data-lang="women"></td>
                    <td data-lang="kcalWomen"></td>
                    <td data-lang="wWomen"></td>
                  </tr>
                  <tr>
                    <td data-lang="men"></td>
                    <td data-lang="kcalMen"></td>
                    <td data-lang="wMen"></td>
                  </tr>
                  <tr>
                    <td data-lang="children"></td>
                    <td data-lang="kcalChildren"></td>
                    <td data-lang="wChildren"></td>
                  </tr>
                  <tr>
                    <td data-lang="average"></td>
                    <td data-lang="kcalAverage"></td>
                    <td data-lang="wAverage"></td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-end mt-3"> 
                <button data-lang="flip" class="btn flip-btn btn-sm btn-outline-secondary" onclick="flipCard()"></button> 
              </div>
              <!-- <button data-lang="flip" class="flip-btn btn-sm btn-outline-primary" onclick="flipCard()"></button> -->
            </div>
            <!-- BACK --> 
            <div class="flip-card-back card p-4">
              <h2>Additional Info</h2>
              <p>You can place formulas, notes, or anything else here.</p> 
              <div class="d-flex justify-content-end mt-3"> 
                <button data-lang="back" class="btn flip-btn btn-sm btn-outline-primary" onclick="flipCard()"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <hr>
  <!-- FOOTER -->
  <footer class="text-center text-muted">
   <h1 data-lang="footer"></h1>
   <h5 data-lang="developed"></h5>
   <h6 data-lang="rights"></h6>
  </footer>

  </main>
 

  <!-- JS -->
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/language.js"></script>
  <script src="js/calculation.js"></script>

</body>
</html>
